<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SHCのゲーム紹介</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    header, footer {
      text-align: center;
      margin-bottom: 40px;
    }
    .gallery img {
      width: 100%;
      max-width: 300px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px #ccc;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;

      color: white;
      text-decoration: none;
      border-radius: 8px;

<body>
  <header>
    <h1>SHCのゲーム紹介サイト</h1>
    <p>このサイトは、SHCが個人開発したスマホゲームを紹介するためのページです。<br>

  </header>

  <section class="gallery">
    <img src="https://placehold.jp/300x200.png?text=Game+1" alt="Game 1">
    <img src="https://placehold.jp/300x200.png?text=Game+2" alt="Game 2">
    <img src="https://placehold.jp/300x200.png?text=Game+3" alt="Game 3">
  </section>

  <div style="text-align:center;">
    <a href="game.html" class="button">ゲーム紹介ページへ</a>
