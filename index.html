<html lang="ja">
<head>

    }

      text-align: center;
      color: #333;
    }
    .section {
      margin: 40px 0;

      ▶ <a href="https://play.google.com/store/apps/details?id=your.game.id" target="_blank">Google Play でダウンロード</a><br>
