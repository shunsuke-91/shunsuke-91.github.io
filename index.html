<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SHCのゲーム紹介</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    header, footer {
      text-align: center;
      margin-bottom: 30px;
    }
    .content {
      text-align: center;
    }
    .content h1 {
      margin-bottom: 10px;
    }
    .button-image {
      display: inline-block;
      margin-top: 10px;
      text-align: center;
    }
    .button-image img {
      width: 180px;
      height: auto;
      border-radius: 8px;
      box-shadow: 2px 2px 8px #aaa;
      transition: transform 0.2s;
    }
    .button-image img:hover {
      transform: scale(1.05);
    }
    .button-image a {
      display: inline-block;
      margin-top: 5px;
      text-decoration: none;
      color: #00aaff;
      font-weight: bold;
    }
    .sns {
      margin-top: 40px;
      text-align: center;
    }
    .sns a {
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
    }
    .sns a:hover {
      text-decoration: underline;
    }
    .sns img {
      width: 200px;
      margin: 20px 0;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>SHCのゲーム紹介サイト</h1>
    <p>このサイトは、SHCが個人開発したスマホゲームを紹介するためのページです。<br>
    ゲームの情報を随時掲載していきます。</p>
  </header>

  <div class="content">
    <h2>◯ゲーム紹介ページ</h2>
    <div class="button-image">
      <a href="game.html">
        <img src="game_button.png" alt="ゲーム紹介ボタン">
      </a>
    </div>
  </div>

  <div class="sns">
    <h2>◯関連SNS</h2>
    <img src="sns_insert.png" alt="SNS画像">
    <p><a href="https://x.com/SHC_gamedev" target="_blank">https://x.com/SHC_gamedev</a></p>
  </div>

  <footer>
    &copy; 2025 SHC
  </footer>
</body>
</html>
