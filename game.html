<!DOCTYPE html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: sans-serif;
      background-color: #fdfdfd;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    .game {
      text-align: center;
    }
    .game img.icon {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      box-shadow: 2px 2px 10px #ccc;
    }
    .game h2 {
      margin: 20px 0 10px;
    }
    .links img {
      width: 140px;
      margin: 10px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }

  <div class="game">
    <img class="icon" src="https://placehold.jp/120x120.png?text=Icon" alt="ゲームアイコン">
    <h2>ゲームタイトル</h2>
    <p>このゲームは〇〇な特徴を持った、カジュアルで楽しめるスマホゲームです。</p>

    <div class="links">
      <a href="#"><img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store"></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play"></a>

  </div>

  <footer>
